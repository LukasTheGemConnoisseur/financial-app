<div class="container text-center">
  <div class="row">
    <h3 class="marketColumn">Market</h3>
    <div class="col" id="market">
      <div>
        <div class="cardStocks" id="firstMarket">
          <div class="card-body card-content">
            <h5 class="card-title">
              {{ marketData?.quoteResponse.result[0].shortName }}
            </h5>
            <div class="card-text">
              Current Price: ${{
                marketData?.quoteResponse.result[0].regularMarketPrice
              }}
              <br />
              <div
                [ngClass]="{
                  positive: marketPriceChange > 0,
                  negative: marketPriceChange < 0
                }"
              >
                Today: ${{ marketPriceChange }} ({{
                  marketPriceChangePercent
                }}%)
              </div>
              Market Cap:
              {{ marketCap }}
              <br />
              Volume:
              {{ marketVolume }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col" id="marketChart">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-outline-dark btn-sm">
          <input
            type="radio"
            name="options"
            id="1dButton"
            autocomplete="off"
            (click)="updateChart('1d')"
          />
          1d
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input
            type="radio"
            name="optionsMarket"
            id="5dButton"
            autocomplete="off"
            (click)="updateChart('5d')"
          />
          5d
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input
            type="radio"
            name="optionsMarket"
            id="3moButton"
            autocomplete="off"
            (click)="updateChart('3mo')"
            checked
          />
          3mo
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input
            type="radio"
            name="optionsMarket"
            id="6moButton"
            autocomplete="off"
            (click)="updateChart('6mo')"
          />
          6mo
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input
            type="radio"
            name="optionsMarket"
            id="1yButton"
            autocomplete="off"
            (click)="updateChart('1y')"
          />
          1y
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input
            type="radio"
            name="optionsMarket"
            id="5yButton"
            autocomplete="off"
            (click)="updateChart('5y')"
          />
          5y
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input
            type="radio"
            name="optionsMarket"
            id="maxButton"
            autocomplete="off"
            (click)="updateChart('max')"
          />
          max
        </label>
      </div>
      <div class="chart-container">
        <canvas id="MyChart">{{ chart }}</canvas>
      </div>
    </div>
  </div>
</div>
